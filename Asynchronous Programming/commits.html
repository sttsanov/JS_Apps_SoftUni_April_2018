<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Github Commits</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
GitHub username:
<input type="text" id="username" value="nakov" /> <br>
Repo: <input type="text" id="repo" value="nakov.io.cin" />
<button onclick="loadComm()">Load Commits</button>
<ul id="commits"></ul>
<script>
    function loadComm() {
        let username = $('#username').val();
        let repo = $('#repo').val();
        let ul = $('#commits');
        ul.empty();
        // Fetching repos with .then and .catch
        // $.get(`https://api.github.com/repos/${username}/${repo}/commits`)
        //     .then((function (res) {
        //         for (let ele of res) {
        //             ul.append(`<li>${ele.commit.author.name}: ${ele.commit.message}</li>`);
        //         }
        //     }))
        //     .catch((function (err) {
        //         ul.append(`<li>Error: ${err.status} (${err.status.text})</li>`)
        //     }))

        // Fetching repos with $.ajax
        $.ajax({
            url: `https://api.github.com/repos/${username}/${repo}/commits`,
            success:(function (res) {
                         for (let ele of res) {
                             ul.append(`<li>${ele.commit.author.name}: ${ele.commit.message}</li>`);
                         }
                     }),
            error:(function (err) {
                         ul.append(`<li>Error: ${err.status} (${err.status.text})</li>`)
                     })
        })
    }
</script>
</body>
</html>
