<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub Repos</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
GitHub username:
<input type="text" id="username" value="k1r1L" />
<button onclick="loadRepos()">Load Repos</button>
<ul id="repos">

</ul>
<script>
    function loadRepos() {
        let username = document.getElementById('username').value;
        let repos = $.get(`https://api.github.com/users/${username}/repos`);
        let output = document.getElementById('repos');
        if (repos.status !== 200){
            output.innerHTML = '<li>Error</li>';
        }
        else{
            repos.then(display);
        }
        function display(repos){
            output.innerHTML = "";
            for (let repo of repos) {
                output.innerHTML += `<li><a href="${repo.html_url}">${repo.name}</a></li>`;
            }
        }
    }
</script>
</body>
</html>
